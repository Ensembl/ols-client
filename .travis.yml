language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
services:
  - docker
before_install:
  - git submodule sync
  - git submodule update --init --recursive --remote
  - cp ./tests/ols-config.json ./tests/ols-docker/ols4/dataload/configs/
  - export OLS4_CONFIG=./dataload/configs/ols-config.json
  - docker compose -f ./tests/ols-docker/docker-compose.yml up -d
install:
  - pip install -e .
  - pip install -r requirements-test.txt
script:
  - nosetests tests.test_basic --verbose --with-coverage --cover-package=ebi.ols
after_success:
  - coveralls
